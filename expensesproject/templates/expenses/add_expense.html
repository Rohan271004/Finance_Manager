{% extends "base.html" %}

{% block content %}

<h2>Add Expense</h2>
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
          <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">
            <!-- Fixed form: moved closing tag to correct position -->
            <form action="{% url 'expenses' %}" method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="amount">Amount</label><br>
                    <input type="number" class="form-control form-control-sm" name="amount" id="amount">
                </div>

                <div class="form-group mb-3">
                    <label for="description">Description</label><br>
                    <input type="text" class="form-control form-control-sm" name="description" id="description">
                </div>

                <div class="form-group mb-3">
                    <label for="category">Category</label><br>
                    <select name="category" id="category" class="form-control form-control-sm">
                        {% for category in categories %}
                        
                        <option name="category" value="{{category.name}}">{{category.name}}</option>


                        {% endfor %}
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="expense-date">Date of Expense</label><br>
                    <input type="date" class="form-control form-control-sm" name="expense-date" id="expense-date">
                </div>

                <input type="submit" value="Submit" class="btn btn-primary btn-sm">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
